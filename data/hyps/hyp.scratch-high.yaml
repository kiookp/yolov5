
lr0: 0.003  # initial learning rate
lrf: 0.0001  # final OneCycleLR learning rate
momentum: 0.949  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay
warmup_epochs: 3.0  # warmup epochs
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
box: 1.0  # box loss gain
cls: 1.0  # cls loss gain
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 2  # obj loss gain (scale with pixels)
obj_pw: 0.911  # obj BCELoss positive_weight
iou_t: 0.5  # IoU training threshold
anchor_t: 3.0  # anchor-multiple threshold
anchors: 1  # anchors per output layer
fl_gamma: 0.0  # focal loss gamma
hsv_h: 0.015  # image HSV-Hue augmentation (fraction)
hsv_s: 0.3  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.2  # image HSV-Value augmentation (fraction)
degrees: 15.0  # image rotation (+/- deg)
translate: 0.1  # image translation (+/- fraction)
scale: 0.2  # image scale (+/- gain)
shear: 2.0  # image shear (+/- deg)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001
flipud: 0.0  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability)
mosaic: 1.0  # image mosaic (probability)
mixup: 0.0  # image mixup (probability)
copy_paste: 0.0  # segment copy-paste (probability)
